version: '3.8'

services:
  redis:
    image: redis:7
    command: ["redis-server", "--save", "60", "1"] # persistence enabled
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: infraimatic-api:local
    depends_on:
      zookeeper:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database configuration: expected to point to the external Postgres instance.
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://<POSTGRES_HOST>:5432/infraimatic}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-infra}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-infra_password}
      # Redis
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379

    ports:
      - "8080:8080"
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  redisdata: