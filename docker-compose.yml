version: '3.9'
services:
  db:
    image: postgres:15-alpine
    container_name: infraimatic-db
    environment:
      POSTGRES_DB: infraimatic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infraimatic-app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/infraimatic
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      INFRAIMATIC_SECURITY_JWT_SECRET: changeit
      INFRAIMATIC_SECURITY_ENABLED: 'true'
      SPRING_FLYWAY_ENABLED: 'true'
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    # Wait for database to be ready before starting the application
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  db-data: